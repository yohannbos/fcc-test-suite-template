<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">



  </head>

  <body>
      <h1 id="title">hello, world!</h1>
        <p id="description">P</p>

        <form id="survey-form">
          <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="name description" required>
          <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="email description" required>
          <label id="number-label" for="number">Number</label>
            <input id="number" type="number" placeholder="number description" min="1" max="101" required >
          <select id="dropdown">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </form>





        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
       <script  src="js/index.js"></script>
  </body>
</html>
